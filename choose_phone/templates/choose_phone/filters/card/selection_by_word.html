{% load staticfiles %}
<div class="card">
    <div class="card-body">
        <div class="card-row">
            <h4 class="card-title">Подбор по слову</h4>
            <p class="card-text">Номер, который легко запомнить в
                виде имени, названия или любого слова.</p>
        </div>
        <form action="{% url 'filter' 4 %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>{{ selection_by_word_form.word.label }}</label>
                {{ selection_by_word_form.word }}
            </div>
            <div class="form-group">
                <button class="btn btn-green float-left" type="submit">Подобрать
                </button>
                <img src="{% static 'choose_phone/img/icons/namednum.png' %}"
                     class="float-right img-medium" alt="">
            </div>
        </form>
    </div>
</div>
