{% load staticfiles %}
<div class="card">
    <div class="card-body">
        <div class="card-row">
            <h4 class="card-title">Подбор по маске</h4>
            <p class="card-text">Придумайте свой красивый номер,
                указав его маску в виде латинских букв
                (A-B-C-D-E-F-G) или цифр от 0 до 9. Пример: маске
                AАА-12-BA соответствует номер 333-12-43.</p>
        </div>
        <form action="">
            <div class="form-group">
                <label for="1" class="col-sm-12">Введите
                    маску::</label>
                (
                <input id=1 type="text" class="small-input">
                <input id=1 type="text" class="small-input">
                <input id=1 type="text" class="small-input">
                )
                <input id=1 type="text" class="small-input">
                <input id=1 type="text" class="small-input">
                <input id=1 type="text" class="small-input">
                -
                <input id=1 type="text" class="small-input">
                <input id=1 type="text" class="small-input">
                <input id=1 type="text" class="small-input">
                <input id=1 type="text" class="small-input">
            </div>
            <div class="form-group">
                <button class="btn btn-green float-left" type="submit">Подобрать
                </button>
                <img src="{% static 'choose_phone/img/icons/masknum.png' %}"
                     class="float-right img-medium" alt="">
            </div>
        </form>
    </div>
</div>
